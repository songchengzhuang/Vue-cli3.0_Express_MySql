<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录列表</title>
    <script src="http://lib.baomitu.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>

<body>
    <div>
        <h1>
            user列表-测试页
        </h1>
        <p id="nameList">sadafsdf sdfgsd </p>
    </div>
    <script>
        (function () {
            axios.get('/interface/getUserList')
                .then(function (res) {
                    console.log(res.data.data); // node的返回的数据在data中
                    if (res.data.code === 200 && res.data.success === true) {
                        var userList = ''
                        for (var i = 0; i < res.data.data.length; i++) {
                            userList += "<span> 姓名：" + res.data.data[i].name + "—————年龄：" + res.data.data[i].age +
                                "</span></br>"
                        }
                        document.getElementById("nameList").innerHTML = userList;
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        })();
    </script>
</body>

</html>
